<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Mood Log</title>
</head>
<body>
    <div class="main-div">
        <h1>mood log.</h1>
        <h2>how are you feeling today?</h2>

        <div class="logs"></div>

        <div class="form">
            <img src="images/happy.png" alt="happy face emoji button" id="emoji-button">
            <input type="text" required id="moodField" class="moodField">
            <span id="enter-btn">Enter</span>
            <span id="clear-btn">Clear</span>
        </div>
    </div>

</body>
</html>
